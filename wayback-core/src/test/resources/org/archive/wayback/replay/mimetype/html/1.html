		<script language="Javascript">
	$(window).load(function() {
		$('.flexslider').flexslider({
			animation: 'fade',
			slideshow: false,
			slideshowSpeed: 8000,
			animationDuration: 400,
			directionNav: true,
			controlNav: true,
			prevText: '&lsaquo;&lsaquo;&lsaquo;',
			nextText: '&rsaquo;&rsaquo;&rsaquo;',
			pauseOnHover: true,
			controlsContainer: '.carousel-nav',
			manualControls: 'ul.manualControls li',
			start: function(){balance_sidebar()},
			after: function(){balance_sidebar()}
		});
	});
	function balance_sidebar() {
		var l_height = $('.slides').offset().top + $('.slides').height() - $('.curated-content').offset().top;
		$('.bd-sidebar').height(l_height);
		$('.faded-sidebar').height(l_height);
	}
	function balance_feature() {
		$('.three-a').each(function(idx, el) {
			var max_h = 0;
			$(this).find('li').each(function() {
				if ($(this).height() > max_h) {
					max_h = $(this).height();
				}
			});
			if (max_h > 0) {
				$(this).find('li').each(function() {
					$(this).height(max_h);
				});
			}
		});
	}
	$(document).ready(function(){balance_feature();});
</script>
